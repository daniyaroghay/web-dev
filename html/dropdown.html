<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="name"/>
            <br/>
            <label for="pswd">Password:</label>
            <input type="password" id="pswd" name="passwd"/>
        </div>
        <div>
            <select name="course" id="ss">
                <option>Select your course</option>
                <option value="frontend">Front-End Dev</option>
                <option value="backend">Back-End Dev</option>
                <option value="fullstack">Fullstack Web Dev</option>
            </select>
        </div>
        <div>
            <select name="lang" id="prog_lang">
                <option>Select language</option>
                <option value="py">Python</option>
                <option value="java">Java</option>
                <option value="js">JavaScript</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
