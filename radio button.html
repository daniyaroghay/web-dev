<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
        <h1>Select your division</h1>

        <input 
            type="radio" 
            name="div" 
            id="fyit" 
            value="FBScIT"
        />
        <label for="fyit">FYBSc.IT</label>
        <br/>

        <input 
            type="radio" 
            name="div" 
            id="syit" 
            value="SYBScIT"
        />
        <label for="syit">SYBSc.IT</label>
        <br/>

        <input 
            type="radio" 
            name="div" 
            id="tyit" 
            value="TYBScIT"
        />
        <label for="tyit">TYBSc.IT</label>
        </div>
        <div>
        <h1>Select your preferred technology</h1>

        <input 
            type="radio" 
            name="tech" 
            id="java" 
            value="Java"
        />
        <label for="java">Java</label>
        <br/>

        <input 
            type="radio" 
            name="tech" 
            id="py" 
            value="Python"
        />
        <label for="py">Python</label>
        <br/>

        <input 
            type="radio" 
            name="tech" 
            id="js" 
            value="Javascript"
        />
        <label for="js">JavaScript</label>
        <br/>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
